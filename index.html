<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="stats-card">
            <picture>
                <source media="(min-width: 990px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg" alt="">
            </picture>
            <div class="content">
                <div class="blurb">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions recarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </div>
                <div class="flex-group">
                    <p>10k+<span>companies</span></p>
                    <p>314<span>templates</span></p>
                    <p>12M+<span>queries</span></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
